  date: '2018-05-29'
  kurzbeschreibung: "Am Abend des 30. Mai wurde Gießen von einem heftigen Unwetter getroffen. Zur Unterstützung der Feuerwehr Gießen wurden Kräfte aus dem gesamten Landkreis nachgefordert.<!--more-->Die Besatzung des Löschgruppenfahrzeuges aus Inheiden arbeitete im Verlauf der Nacht elf Einsatzstellen ab. Ingesamt waren in Gießen mehrere Hundert Einsatzstellen angefallen.\n<h2>Berichte aus der Presse:</h2>\nGießener Allgemeine Zeitung:\n<a href=\"https://www.giessener-allgemeine.de/regional/stadtgiessen/Stadt-Giessen-Giessen-nach-dem-Unwetter-Entwicklungen-Bilder-Schaeden;art71,438862\" target=\"_blank\" rel=\"noopener\">Gießen nach dem Unwetter: Entwicklungen, Bilder, Schäden</a>\n<a href=\"https://www.giessener-allgemeine.de/regional/stadtgiessen/Stadt-Giessen-Unwetter-in-Giessen-Die-erste-Bilanz;art71,438936\" target=\"_blank\" rel=\"noopener\">Unwetter in Gießen: Die erste Bilanz</a>\nGießener Anzeiger:\n<a href=\"http://www.giessener-anzeiger.de/lokales/stadt-giessen/nachrichten-giessen/unwetter-in-giessen-ueberflutungen-sorgen-fuer-verkehrsbehinderungen-einkaufsmarkt-unter-wasser_18800790.htm#cxrecs_s\" target=\"_blank\" rel=\"noopener\">Unwetter in Gießen: Überflutungen sorgen für Verkehrsbehinderungen...</a>\n<a href=\"http://www.giessener-anzeiger.de/lokales/stadt-giessen/nachrichten-giessen/nach-dem-unwetter-80-feuerwehrleute-in-giessen-bei-aufraeumarbeiten-im-einsatz_18802307.htm\" target=\"_blank\" rel=\"noopener\">Nach dem Unwetter: 80 Feuerwehrleute in Gießen bei Aufräumarbeiten im Einsatz </a>\n[gallery link=\"file\" ids=\"1352,1353,1354,1355,1360,1357,1359,1358,1356\"]"
