  date: '2022-08-14'
  kurzbeschreibung: "Die Feuerwehr Dillenburg forderte - neben vielen weiteren Einheiten - den Katastrophenschutz Löschzug aus Hungen an.<!--more-->Der Löschzug aus Hungen wurde eingesetzt um Tanklöschfahrzeuge mit Löschwasser zu versorgen. Diese Fahrzeuge wurden im Pendelverkehr eingesetzt um Wasser direkt an die Einsatzstelle zu bringen.\n[gallery link=\"file\" columns=\"5\" ids=\"3526,3527,3528,3529,3530,3531,3532,3533,3534,3535\"]"
