  date: '2022-08-08'
  kurzbeschreibung: "Im Inheidener Seegebiet in der Nähe des Festplatzes brannte eine Gartenhütte. Beim Eintreffen der ersten Einsatzkräfte aus Inheiden drohte das Feuer auf das direkt angrenzende Gebäude überzugreifen.\nDurch den schnellen Einsatz der Feuerwehr wurde eine Brandausbreitung verhindert. Hierzu wurden mehrere Strahlrohre eingesetzt.\nIm Einsatz waren Einsatzkräfte aus Trais-Horloff, Hungen und Inheiden."
