6e04929669b5ad73cd7a4be769d33754c5fb189f1430216125d8238bc5d09c77:
  date: '2022-07-20'
  kurzbeschreibung: "In Cölbe (Landkreis Marburg-Biedenkopf) geriet ein Waldgebiet in Brand. Örtliche Einsatzkräfte waren bereits seit dem vergangen Abend mit bis zu 400 Kameraden im Einsatz um den 27 Hektar großen Brand zu löschen.\nUm 8:50 Uhr wurden die Löschgruppen aus Inheiden und Trais-Horloff alarmiert um mit dem Löschfahrzeug aus Inheiden überörtlich nach Cölbe auszurücken. Im Bereitstellungsraum in Staufenberg sammelten sich Einsatzkräfte aus Hungen, Reiskirchen und Laubach um als gemeinsamer Löschzug die Einsatzstelle anzufahren.<!--more-->\nAn der Einsatzstelle führten wir zusammen mit Kameraden aus Homberg (Ohm) folgende Tätigkeiten in einem Einsatzabschnitt aus:\nLöscharbeiten mit Löschrucksäcken, Wärmebildkamera, Gergui-Tool, Wiedekopfhacke, Spatenschaufel und dem Selbstschutz FFP2-Maske mit Vollsichtbrille. Die Einheit aus Hungen arbeitete mit den Wechselladern aus Linden und Buseck zusammen, die jeweils mit einem 6000l-Tank bestückt waren.\nParallel wurden die am Vorabend für eine Brandschneise gefällten Bäume mit schweren Forstmaschinen aus dem Wald gezogen, was die Gefahrenlage für unsere Einsatzkräfte erhöhte. Ein Hubschrauber der Polizei bekämpfte unzugängliche Stellen im Wald mit einem 2000l-Löschwasserbehälter, da der Wald nicht bewirtschaftet wird und nur bedingt zugänglich ist. Landwirte aus der Region lieferten zusätzlich mit Güllefässern Wasser, damit auch mit D-Rohren die Löscharbeiten gegen 15 Uhr beendet wurden.\nDie Rückkehr am Gerätehaus Inheiden war um 18 Uhr, wo bereits die bei der Alarmierung zeitlich verhinderten Kameraden warteten, um die Einsatztauglichkeit des Fahrzeuges wieder herzustellen.\nText: Johannes Pfeil, Bastian Haaf\nFotos: Jan Martens\n[gallery link=\"file\" size=\"large\" ids=\"3482,3483,3489,3487,3488,3486,3485,3484,3490\"]"
  kurzbeschreibung_freigegeben: true
