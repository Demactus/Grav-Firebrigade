      path: 'image://vorstellung-images//20210216_165959_DSC007401-scaled.jpg'
961e2285ab836faa018660d8f8eb99b8:
  published: true
  picked_image: 20220614_195203_DSC09124-scaled.jpg
  name: Pfeil
  vorname: Johannes
  funktion: 'Atemschutzgeräteträger, Maschinist, Gruppenführer'
  beruf: Projektingenieur
  ausbildung: 'Industriemechaniker, Maschinenbaustudium'
  datum: 1996
  beschreibung: 'In dem Dorf aus dem ich komme gehörte der Einsatz in der Feuerwehr zum Dorfleben dazu. So bin mit 9 Jahren in die Jugendfeuerwehr eingetreten, Übernahm mit Übergang in die Einsatzabteilung die Stellvertetende Leitung der Jugendfeuerwehr und hatte ein paar Jahre später die Funktion des Gerätewarts inne. Mit Familiengründung in Inheiden, wurde mir von den sehr offenen Kameraden direkt ein Spind zugwiesen. So konnte ich neue Kontakte knüpfen, Freundschaften schließen und nun auch Einsatzerfahrung auf dem Wasser sammeln.'
