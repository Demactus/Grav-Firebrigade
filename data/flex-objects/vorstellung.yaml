  published: true
  picked_image: 20210216_165959_DSC007401-scaled.jpg
  name: Imig
  vorname: Alexander
  funktion: 'Maschinist, Atemschutzgeräteträger, sowie Kassenwart im Förderverein'
  beruf: Bankkaufmann
  ausbildung: Bankkaufmann
  datum: 2009
  beschreibung: 'Irgendwann haben mich Freunde mal mit in die Jugendfeuerwehr geschleppt. Damals hatte ich als Jugendlicher weder Interesse an Technik noch irgendwelche Ahnung von Feuerwehr. Spaß gemacht hat mir alles rund um Feuerwehr dann aber vom ersten Tag an. Nach dem Umzug nach Inheiden stand dann erst mal Familiengründung und Hausbau an, als dann wieder mehr Zeit war, zog es mich wieder in die Feuerwehr. Warum? Ich finde, ich verbringe hier meine Zeit sehr sinnvoll, lerne dauernd etwas dazu und treffe aufgeschlossene nette Menschen, auf die man sich verlassen kann. Im Laufe der Jahre sind hier viele Freundschaften entstanden.'
  add_image:
    'image://vorstellung-images/20210216_165959_DSC007401-scaled.jpg':
