title: Einsatze 
description: Simple contact directory with tags.
type: flex-objects

# Flex Configuration
config:
  # Administration Configuration
  admin:
    # Admin router (optional)
    router:
      path: '/einsaetze'

    # Admin menu (optional)
    menu:
      list:
        route: '/einsaetze'
        title: Einsatze
        icon: fa-fire
        # Authorization to collection admin
        authorize: ['admin.einsaetze.list', 'admin.super']
        # Priority -10 .. 10 (highest goes up)
        priority: 2

    # Admin template type / folder
    template: default

    # Permissions
    permissions:
      # Primary permissions
      admin.contacts:
        type: crudpl
        label: Eomsatue

    # List view
    list:
      title: name
      fields:
        published:
          field:
            type: toggle
            label: Published
          width: 8
          link: toggle
        titel:
          link: edit
        date:
          link: edit
        time:
          link: edit
        standorte:
      options:
        per_page: 40
        order:
          by: date
          dir: dsc 


    # Edit View
    edit:
      title:
        template: '{{ object.titel ?? ''Titel'' }}, {{ object.date ?? ''Datum'' }}, {{ object.ort ?? ''Ort'' }}'

    # Preview View
    preview:
      enabled: false
      route:
        #template: '/plugins/flex-objects/directory:contacts'

    # Data Export
    export:
      enabled: true
      method: 'yamlSerialize'
      formatter:
        class: 'Grav\Framework\File\Formatter\YamlFormatter'
      filename: 'einsaetze'

  # Site Configuration
  site:
    templates:
      collection:
        # Lookup for the template layout files for collections of objects
        paths:
          - 'flex/{TYPE}/collection/{LAYOUT}{EXT}'
      object:
        # Lookup for the template layout files for objects
        paths:
          - 'flex/{TYPE}/object/{LAYOUT}{EXT}'
      defaults:
        # Default template {TYPE}; overridden by filename of this blueprint if template folder exists
        type: contacts
        # Default template {LAYOUT}; can be overridden in render calls (usually Twig in templates)
        layout: default

  # Data Configuration
  data:
    # Object class to be used, allowing custom methods for the object
    object: 'Grav\Common\Flex\Types\Generic\GenericObject'
    # Collection class to be used, allowing custom methods for the collections
    collection: 'Grav\Common\Flex\Types\Generic\GenericCollection'
    # Index class to be used, works as a quick database-like lookup index
    index: 'Grav\Common\Flex\Types\Generic\GenericIndex'
    storage:
      # Storage class, use single file storage (does not support images and assets)
      class: 'Grav\Framework\Flex\Storage\SimpleStorage'
      options:
        formatter:
          # File formatter class, in this case the file is stored in markdown
          class: 'Grav\Framework\File\Formatter\YamlFormatter'
        # JSON file where all the objects will be stored
        folder: user-data://flex-objects/einsatze.yaml
    search:
      # Search options
      options:
        contains: 1
      # Fields to be searched
      fields:
        - titel 
        - datum

form:
  validation: loose

  fields:
    published:
      type: toggle
      label: Published
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true

    titel:
      type: text
      label: Titel
      validate:
        required: true

    date:
      type: date
      label: Datum
      validate:
        required: true

    time:
      type: time
      label: Alarmzeit
      validate:
        required: true
    ort:
      type: text
      label: Einsatzort

    link:
      type: url
      label: News-Artikel

    kurzbeschreibung:
      type: text
      label: Kurzbeschreibung


    standorte:
      type: selectize
      size: large
      label: Standorte
      classes: fancy
      validate:
        type: commalist
