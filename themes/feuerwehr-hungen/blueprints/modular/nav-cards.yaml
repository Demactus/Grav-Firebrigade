title: Navigation Cards
'@extends':
  type: default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Cards
          fields:
            custom_file:
              type: file
              label: Bild Hochladen
              destination: 'image://navCards-images'
              multiple: true
              limit: 10
              filesize: 10
              accept:
                - image/*

            header.cards:
              name: cards
              type: list
              label: Karten
              fields:
                .bg_image:
                  type: filepicker
                  folder: 'image://navCards-images'
                  label: Select a file
                  preview_images: true
                  accept:
                    - .png
                    - .jpg
                    - .jpeg
                    - .webp
                .title:
                  type: text
                  label: Titel
                .link:
                  type: pages
                  label: Link
                  size: long
                  start_route: "/blog"
                  show_all: false
                  show_modular: false
                .icon:
                  type: text
                  label: Icon
                .gradient1:
                  type: text
                  label: Farbgradient 1
                .gradient2:
                  type: text
                  label: Farbgradient 2
                .external:
                  type: text
                  label: Externer Link
                  help: "Wenn ein externer Link verwendet werden soll, bitte hier eintragen."
                  validate:
                   type: url
